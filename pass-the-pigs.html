<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts3.js"></script>
    <title>Pass the Pigs!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron board">
        <h1>Pass the Pigs!</h1>
      </div>
      <form id="enter-name">
        <label for="enter-player1">Enter player one's name:</label>
        <input type="text" id="player1-name">
        <label for="enter-player1">Enter player two's name:</label>
        <input type="text" id="player2-name">

        <button type="submit" name="submit-name">Submit</button>
      </form>
      <div id="pig-dice" class="hide">
        <div class="row">
          <div class="col-md-12" id="pass-the-pig-rules">
            <div class="">
              <h5 class="rule-clicker">Click here to check out the Pass the Pigs rules!</h5>
            </div>
            <div class="pass-the-pig-rules-content">
              <img id="pigs-image" src="img/pigs.png" alt="picture of rules">
            </div>
          </div>
          <div class="col-md-12" id="die-roll-display">
            <h4>Roll the die!</h4>
            <div id="die-image">
            </div>
            <p> Result: <span id="die-roll-result"></span></p>
            <button type="button" class="btn btn-outline-success" id="die-roll-button">Roll</button>
            <button type="button" class="btn btn-outline-danger" id="die-hold-button">Hold</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="well">
              <div class="player">
                <p>Name: <span id="player-1-name"></span></p>
                <p>Current Round Score: <span id="player-1-round-score"></span></p>
                <p>Roll sequence for this round: <span id="player-1-rolls"></span></p>
                <p>Game Score: <span id="player-1-game-total"</span></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="well" id="active-player-panel">
              <h4> Active player </h4>
              <span id="active-player-arrow"></span>
              <p><span id="active-player-name"></span></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="well">
              <div class="player">
                <p>Name: <span id="player-2-name"></span></p>
                <p>Current Round Score: <span id="player-2-round-score"></span></p>
                <p>Roll sequence for this round: <span id="player-2-rolls"></span></p>
                <p>Game Score: <span id="player-2-game-total"></span></p>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <div class="well" id="winner">
              <h3><span id="winner-name"></span></h3>
              <h4>is the winner!</h4>
              <button type="button" id="play-again-button" class="btn btn-outline-warning">Play again?</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
